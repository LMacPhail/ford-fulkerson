<script>
/**
 * This is a basic example on how to instantiate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is instantiated
 * directly with the graph.
 *
 * The simple instance of sigma is enough to make it render the graph on the on
 * the screen, since the graph is given directly to the constructor.
 */
 var g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
g.nodes.push(
  {id: 0, label: 'S', x: Math.random(), y: Math.random(), size: 5,}, 
  {id: 1, label: 'a', x: Math.random(), y: Math.random(), size: 5,},
  {id: 2, label: 'b', x: Math.random(), y: Math.random(), size: 5,},
  {id: 3, label: 'c', x: Math.random(), y: Math.random(), size: 5,},
  {id: 4, label: 'd', x: Math.random(), y: Math.random(), size: 5,},
  {id: 5, label: 'T', x: Math.random(), y: Math.random(), size: 5,}
);

g.edges.push(
  {id: 0, label: '2/2', source: 0, target: 1, size: Math.random(),},
  {id: 1, label: '4/2', source: 0, target: 3, size: Math.random(),},
  {id: 2, label: '1/1', source: 1, target: 2, size: Math.random(),},
  {id: 3, label: '3/1', source: 1, target: 4, size: Math.random(),},
  {id: 8, label: '2/2', source: 2, target: 5, size: Math.random(),},
  {id: 4, label: '3/1', source: 3, target: 2, size: Math.random(),},
  {id: 5, label: '1/1', source: 3, target: 4, size: Math.random(), type: 'curve'},
  {id: 6, label: '1/0', source: 4, target: 3, size: Math.random(), type: 'curve'},
  {id: 7, label: '4/2', source: 4, target: 5, size: Math.random(),}
);

// Instantiate sigma:
s = new sigma({
  graph: g,
  renderer: {
      container: document.getElementById('graph-container'),
      type: 'canvas'
  }
//   container: 'graph-container'
});

// Initialize the dragNodes plugin:
var dragListener = sigma.plugins.dragNodes(s, s.renderers[0]);

dragListener.bind('startdrag', function(event) {
  console.log(event);
});
dragListener.bind('drag', function(event) {
  console.log(event);
});
dragListener.bind('drop', function(event) {
  console.log(event);
});
dragListener.bind('dragend', function(event) {
  console.log(event);
});
</script>
