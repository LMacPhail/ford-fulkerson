<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>
    
  <a href="sigma_basic.html">View in sigma</a>
  <script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
  <link href="node_modules/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
      top: 100;
      bottom: 100;
      left: 100;
      right: 100;
      position: center;
    }
  </style>
</head>
<body>


<div id="mynetwork"></div>

<script type="text/javascript">
 
  var nodes = new vis.DataSet([
    {id: 0, label: 'S', x: Math.random(), y: Math.random(),},
    {id: 1, label: 'a', x: Math.random(), y: Math.random(),},
    {id: 2, label: 'b', x: Math.random(), y: Math.random(),},
    {id: 3, label: 'c', x: Math.random(), y: Math.random(),},
    {id: 4, label: 'd', x: Math.random(), y: Math.random(),},
    {id: 5, label: 'T', x: Math.random(), y: Math.random(),}
  ]);

  var edges = new vis.DataSet([
    {id: 0, label: '2/2', from: 0, to: 1},
    {id: 1, label: '4/2', from: 0, to: 3},
    {id: 2, label: '1/1', from: 1, to: 2},
    {id: 3, label: '3/1', from: 1, to: 4},
    {id: 8, label: '2/2', from: 2, to: 5},
    {id: 4, label: '3/1', from: 3, to: 2},
    {id: 5, label: '1/1', from: 3, to: 4},
    {id: 6, label: '1/0', from: 4, to: 3},
    {id: 7, label: '4/2', from: 4, to: 5},
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
  };
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
