<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>
    
  <a href="sigma_basic.html">View in sigma</a>
  <script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
  <link href="node_modules/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
      top: 100;
      bottom: 100;
      left: 100;
      right: 100;
      position: center;
    }
  </style>
</head>
<body>


<div id="mynetwork"></div>

<script type="text/javascript">
 
  // var nodes = new vis.DataSet([
  //   {id: 0, label: 'S', x: 10, y: 50,},
  //   {id: 1, label: 'a', x: 30, y: 30,},
  //   {id: 2, label: 'b', x: 70, y: 30,},
  //   {id: 3, label: 'c', x: 30, y: 70,},
  //   {id: 4, label: 'd', x: 70, y: 70,},
  //   {id: 5, label: 'T', x: 90, y: 50,}
  // ]);
  var   i,
        edge_id = 0,
        N = 6,
        E = 12,
        nodes = [],
        edges = [];
  nodes.push(
    {id: 0, label: 'S',
      physics: false},
    {id: N, label: 'T',
      physics: false}
  );

  for(i = 1; i < N - 1 ; i++){
    nodes.push({
      id: i,
      label: 'n' + i,
      physics: false
    });
  }

  for(i = 0; i < N; i++){
    var j, from, to;
    for(j = 0; j < 2; j++){
      if(i == 0){
        from = 0;
        to = (Math.random() * N + 1 | 0);
      } else if (i == N){
        from = (Math.random() * N | 0); 
        to = N;
      } else {
        /*
        either: from = current node, to = random (ex. S)
        or: from = random (ex. T), to = current node
        */
        var rand_int = (Math.random() * 100 | 0);
        if (rand_int < 50){
          from = i;
          to = (Math.random() * N + 1 | 0);
        } else {
          from = (Math.random() * N | 0); 
          to = i;
        }
      }
    
      edges.push({
        id: edge_id++,
        arrows: {
          to : {enabled: true}
        },
        label: 'e' + i,//0 + '/' + (Math.random() * 10 | 1),
        from: from,
        to: to,
      });
    }
  }

  for (i = N; i < E; i++){
    var f = (Math.random() * N | 0), 
        t = (Math.random() * N + 1 | 0);
    
    while(f == t){
      t = (Math.random() * (N + 1) | 0);
    }
    edges.push({
      id: edge_id++,
      arrows: {
        to : {enabled: true}
      },
      label: 0 + '/' + (Math.random() * 10 | 1),
      from: f,
      to: t,
    });
  }

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    layout: {
      improvedLayout:true,
      hierarchical: {
        enabled: false,
        nodeSpacing: 200,
        direction: 'LR',
      }
    },
    physics: {
      stabilization: {
        // onlyDynamicEdges: true,
        fit: true,
      }
    }
    // physics: false,
  };
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
