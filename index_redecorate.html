<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ford Fulkerson</title>
    <script type="text/javascript" src="vis-4.21.0/dist/vis.js"></script>
    <script type="text/javascript" src="js/graph_data.js"></script>
    <script type="text/javascript" src="js/playback.js"></script>
    <script type="text/javascript" src="js/animate.js"></script>
    <script type="text/javascript" src="js/ford_fulkerson.js"></script>

    <link href="vis-4.21.0/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <body>
        <div id="info_bar">
            <div id="alg_title">
                Ford Fulkerson
            </div>
            <div class="playback">
                <div class="playback_control">
                    <i class="fa fa-backward" id="rewind_button" onclick="rewind()"></i>
                    <i class="fa fa-step-backward" id="backstep_button" onclick="stepBackward();"></i>
                    <i class="fa fa-play" id="play_pause_button" onclick="playPause();"></i>
                    <i class="fa fa-step-forward" id="forwardstep_button" onclick="stepForward();"></i>
                </div>
                <div class="speed_control">
                    <p id="speed_info">Speed: </p>
                    <input type="range" min="10" max="50" value="45" class="slider" id="pb_slider">
                </div>
            </div>
            <div class="new_graph">
                <button onclick="toggleNewGraphOptions()" class="dropbtn">New/Save Graph</button>
                <div id="newGraphOptions" class="new-graph-options">
                    <button class="dropdown-button" id="load_default_graph"
                    onclick="defaultGraphData();
                            setNewGraph();
                            toggleNewGraphOptions();">
                    Load Default Graph
                    </button>
                    <div class="dropdown-button" id="generate_random_graph">
                        <button class="dropdown-button"
                        onclick="generateGraphData();
                                setNewGraph();
                                toggleNewGraphOptions();">
                        Generate Random Graph    
                        </button>
                        <div id="N_controls">
                            <p>Number of nodes: </p>
                            <input type="number" class="dropdown-button" id="N_picker" value="4"></input>
                        </div>
                    </div>
                    <button class="dropdown-button" id="upload_graph" 
                        onclick="uploadModal.style.display = 'block';
                                toggleNewGraphOptions();">
                        Upload/Save Graph
                    </button>
                    <!-- <button class="dropdown-button" id="draw_graph">Draw Graph</button> -->
                </div>
            </div>
            <div id="uploadModal" class="upload-modal">
                <div class="upload-modal-content">
                    <span class="close" onclick="uploadModal.style.display = 'none';">&times;</span>
                    <button id="download_button" onclick="downloadGraphAsTxt('big_graph.json')">Download</button>
                    <input type="file" id="uploadFile"></input>
                </div>
            </div>
            <div id="pseudocode">
                <div class="pseudocode_step" id="step1">
                    <p>Build Residual Graph</p>
                </div>
                <div class="pseudocode_step" id="step2">
                    <p>Find path in residual graph from S to T</p>
                </div>
                <div class="pseudocode_step" id="step3">
                    <p>Increment flow along augmenting path</p>
                </div>
                <div class="pseudocode_step" id="step4">
                    <p>Maximum flow has been found</p>
                </div>
            </div>
            <div id="traceback"></div>
            <div id="flow_counter">Current flow: 0</div>
        </div>
    <div id="network_canvas">
        <div class="top">
            <!-- <div class= "indicator" id="main_ind"></div> -->
            <div id="main_graph"></div>
        </div>
        <div class="res">
            <!-- <div class= "indicator" id="res_ind"></div> -->
            <div id="residual_graph"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/upload_download.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
