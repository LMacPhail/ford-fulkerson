<!doctype html>
<html>
<head>
  <title>Ford Fulkerson</title>
  <script type="text/javascript" src="vis-4.21.0/dist/vis.js"></script>
  <script type="text/javascript" src="js/graph_data.js"></script>
  <script type="text/javascript" src="js/animate.js"></script>
  <script type="text/javascript" src="js/ford_fulkerson.js"></script>
  <link href="vis-4.21.0/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body>

<div id="info_bar">
  <div class="info_bar" id="alg_title"></div>
  <div class="info_bar" id="playback">
      <button class="button" id="back_algorithm"
        onclick="play = 0; backwardStep();">
        Back
      </button>
      <button class="button" id="play_algorithm"
        onclick="animateAlgorithm();play = 1;">
        Play
      </button>
      <button class="button" id="pause_algorithm"
        onclick="play = 0;">
        Pause
      </button>
  </div>
  <div class="speed_control">
    <div id="speed_info"><p>Speed: </p></div>
    <input type="range" min="10" max="35" value="30" class="slider" id="pb_slider">
  </div>
  <div class="info_bar" id="new_graph">
      <button class="button" id="load_default_graph"
        onclick="defaultGraphData();
                topGraph.setData(topData);
                resGraph.setData(resData);
                animationSteps = [];
                fordFulkerson();
                step = 0;">
        Load Default Graph
      </button>
      <button class="button" id="generate_random_graph"
          onclick="generateGraphData();
                  topGraph.setData(topData);
                  topGraph.storePositions();
                  resGraph.setData(resData);
                  animationSteps = [];
                  fordFulkerson();
                  step = 0;">
          Generate Random Graph
      </button>
    <div id="draw_graph"></div>
  </div>
  <div class="info_bar" id="pseudocode">
    <div class="pseudocode_step" id="step1">
      <p>Build Residual Graph</p>
    </div>
    <div class="pseudocode_step" id="step2">
      <p>Find path in residual graph from S to T</p>
    </div>
    <div class="pseudocode_step" id="step3">
      <p>Increment flow along augmenting path</p>
    </div>
    <div class="pseudocode_step" id="step4">
      <p>Maximum flow has been found</p>
    </div>
  </div>
  <div id="flow_counter"></div>
</div>
<div id="network_canvas">
  <div id="main_graph"></div>
  <div id="residual_graph"></div>
</div>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
